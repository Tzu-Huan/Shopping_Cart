<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./customer_interface.js" defer></script>
    <script type="module" src="./productUtils.js" defer></script>
    <title>Customer Interface</title>
  </head>
  <body>
    <h1>Welcome to the Customer Interface</h1>
    
    <!-- Search Products -->
    <label for="searchInput">Search Product:</label>
    <input type="text" id="searchInput">
    <button id="searchBtn">Search</button>

    <!-- Search product result -->
    <div id="searchProduct"></div>

    <!-- Shopping Cart -->
    <h2>Shopping Cart</h2>
    <ul id="shoppingCart"></ul>
    <p>Total: $<span id="cartTotal">0.00</span></p>
    <button id="submitOrderBtn">Submit Order</button>

    <!-- My Orders -->
    <h2>My Orders History</h2>
    <ul id="orderHistory"></ul>


    <!-- All Product List -->
    <h2>Product List</h2>
    <ul id="productList"></ul>
    <!-- Links -->
    <a href="index.html">Home</a>
  </body>
</html>
