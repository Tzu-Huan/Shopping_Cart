<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shopping Cart Home Page</title>
</head>
<body>
  <h1>Welcome to the Shopping Cart</h1>
  
  <label for="customerSelect">Select Customer:</label>
  <select id="customerSelect">
    <option value="customer1">Customer 1</option>
    <option value="customer2">Customer 2</option>
    <option value="customer3">Customer 3</option>
    <!-- Add more customer options as needed -->
  </select>
  
  <button id="startShoppingBtn">Start Shopping</button>

  <script>
    const startShoppingBtn = document.getElementById("startShoppingBtn");  // button
    const customerSelect = document.getElementById("customerSelect");  // customer option

    startShoppingBtn.addEventListener("click", () => {
      const selectedCustomer = customerSelect.value;
      if (selectedCustomer) {
        // Redirect to the customer interface or perform other actions
        // For example, you can redirect to a specific URL with a query parameter indicating the selected customer
        // window.location.href = `/customer_interface.html?customer=${selectedCustomer}`;
        window.location.href = `customer_interface.html?customer=${selectedCustomer}`;

      } else {
        alert("Please select a customer to start shopping.");
      }
    });
  </script>
</body>
</html>
